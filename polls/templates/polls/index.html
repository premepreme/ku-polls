<h1>KU-polls</h1>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>      <button><a href="{% url 'polls:results' question.id %}">result</a></button>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
